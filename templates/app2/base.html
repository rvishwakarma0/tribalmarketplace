<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Tribal MarketPlace</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    </head>
    <body>

        <nav class="navbar navbar-inverse text-right">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Tribal Marketplace</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/seller">Seller Home</a></li>
    </ul>
     <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Login/Register
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
           {% if user.is_authenticated %}
               <li><a class="navbar-link" href="{% url 'app2:logout' %}">Logout</a></li>
           {% else %}
           <li><a class="navbar-link right" href="/seller/login">Login</a></li>
           <li><a class="navbar-link right" href="/seller/registerseller/">Register</a></li>
           {% endif %}
        </ul>
      </li>
     </ul>
  </div>
</nav>

{% block body %}
{% endblock %}


        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    </body>
</html>
