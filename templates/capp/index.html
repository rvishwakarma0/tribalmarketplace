<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Tribal MarketPlace</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="https://bootstrapious.com/tutorial/navbar/fixed-height-navbar/style.css">
    </head>
    <body>

        <!--============= Navbar =============-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                <!-- Navbar Header [collects both toggle button and navbar brand] -->
                <div class="navbar-header">
                    <!-- Toggle Button [handles opening navbar menu on mobile screens]-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#exampleNavComponents" aria-expanded"false">
                        <i class="glyphicon glyphicon-align-center"></i>
                    </button>

                    <!-- Navbar Brand -->
                    <a href="/" class="navbar-brand">
                        Dashboard
                    </a>
                </div>


                <!-- Navbar Collapse [collect navbar components such as navbar links and forms ] -->
                <div class="collapse navbar-collapse" id="exampleNavComponents">

                    <!-- Navbar Links -->
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="{% url 'app2:register' %}">Register</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Page 3</a></li>
                    </ul>

                    <!-- Navbar Form -->
                    <form action="#" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>

        </nav><!-- /.============= Navbar =============-->

        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>

<br><br><br><br>
    <div class="container">
      <div class="row">
        {% for x in object_list %}

<div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><p><img  width="100%" height="225" class="card-img-top" src="{{x.image.url}}" alt=""></p></a>
              <div class="card-body">
                <h4 class="card-title">

         <a href="#">{{x.title}}</a>
                </h4>
                <h5>{{x.price}}</h5>
                <p class="card-text">{{x.description}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
  <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
